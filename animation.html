<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio Webpage in semantic HTML and CSS"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Animation</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="#home"><img src="img/DarkLogo.png" alt="logo" /></a>
      </div>
      <nav>
        <div id="hamIcon"><span class="material-icons">menu</span></div>
        <ul>
          <li class="dropdown">
              <a class="btn-drop">Portfolio</a>
              <div class="btn-content">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
              </div>
          </li>
          <li class="dropdown"><a href="#footer">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="animation">
        <div class="container">
          <h3>Animation</h3>
          <div class="ani-container">
            <div class="grid1">
              <img
                src="//source.unsplash.com/random/?laptop"
                alt=""
                
              />
            </div>
            <div class="grid2">
              <img
                src="//source.unsplash.com/random?water"
                alt=""
              />
            </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <h2>Contact Me</h2>
      <form action="">
        <div class="form-input">
          <label for="firstname">Firstname</label>
          <input type="text" name="firstname" id="firstname" />
        </div>
        <div class="form-input">
          <label for="lastname">Lastname</label>
          <input type="text" name="lastname" id="lastname" />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-input">
          <label for="message">Message me</label>
          <textarea name="message" id="message" cols="15" rows="5"></textarea>
        </div>
        <button type="submit">Send message</button>
      </form>
      <p>Copywrite &copy; Ibraheem Ola-Adua 2020</p>
      <div id="goto-top">
        <span class="material-icons">keyboard_arrow_up</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
